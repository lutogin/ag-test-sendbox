<h3>Сервисы</h3>
<div class="panel">
  <div>
    <label>
      <input [(ngModel)]="name" placeholder = "Модель" />
    </label>
    <button (click)="addItem(name)">Добавить</button>
  </div>
  <table>
    <tr *ngFor="let item of items">
      <td>{{item}}</td>
    </tr>
  </table>
</div>
